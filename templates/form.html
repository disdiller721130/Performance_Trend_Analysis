<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Yield Status</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
  crossorigin="anonymous">
    <!-- Our own CSS stylesheet -->
  <link rel="stylesheet" href="../static/styles.css" media="screen">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="page-header">
        <h1 style="color: peachpuff;">*FT Weekly Yield Status*</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <form method="POST" action="/send" enctype="multipart/form-data">
          <div class="form-group">
            <label for="FTDataInput" id="data-input">FT Data Input</label>
            <input type="file" name="file" class="form-control-file" id="FTDataInput">       
          </div>
          <input type="submit" value="Execute" class="btn btn-primary">
        </form>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Yield Prediction</strong></h3>
          </div>  
          <div id="prediction-result" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-6">
        <article id="chart-content">
          <h4 id="trendchart-description">Yield and Bin Trend Chart</h4>
          <select id="selectItem" onchange="ItemSelection(this.value)"></select>
          <hr class="trend-header"/>
          <div id="trend-plot"></div>
        </article>
      </div>
      <div class="col-md-4">
        <article id="binpie-content">
          <h5 id="pie-description">Top 10 Fail Percentage (FT+SLT)</h5>
          <select id="selectWeek" onchange="WeekSelection(this.value)"></select>
          <ul id="CatType">
            <li>FT</li>
            <li>SLT</li>
          </ul>
          <div id='pie'></div>
        </article>

        <article id="SL-list">
          <h5 id="SL-description">Top 10 fail Low Yield List</h5>
          <select id="selectTop10" onchange="LYSelection(this.value)"></select>
          <ul class="summary"></ul>
 
        </article>
      </div>
    </div>
  </div>
    
  <footer class="footer navbar-fixed-bottom">
    <div class="two-toned-footer-color"></div>
    <p class="text-muted text-muted-footer text-center">
      &copy; Copyright Eugene Chu
    </p>
  </footer>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>

</body>

</html>
